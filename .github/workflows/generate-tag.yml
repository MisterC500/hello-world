# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  generate-tag:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0  

      - name: Generate tag
        id: tag
        run: |
          echo ::set-output name=tag::$(jq -r .version package.json)
          echo ::set-output name=gitTag::$(git describe --tags --match v*.*.* --abbrev=0)
      - name: Bump version check
        run: |
          if [ ${{ steps.tag.outputs.tag }} == ${{ steps.tag.outputs.gitTag }} ]; then exit 1
          fi
      - name: Create Release
        uses: liatrio/github-actions/github-release@github-package-actions
          with:
            owner: 'MisterC500'
            repo:  'hello-world'
            tag_name: ${{ steps.tag.outputs.tag }}
            name: 'Testing release'
            token_name: 'token'
            pat: ${{ secrets.GITHUB_TOKEN }}

